<mat-card>
  <mat-card-title>
    <mat-toolbar>
      Cadastro de Clientes
      <span class="span-spacer"></span>
      <button mat-icon-button (click)="showDialog()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">

      <!-- Código Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.codigo }} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.nome }} </td>
      </ng-container>

      <!-- E-mail Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.email }} </td>
      </ng-container>

      <!-- Endereço Column -->
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereço </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.endereco }} </td>
      </ng-container>

      <!-- Cidade/UF Column -->
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef> Cidade/UF </th>
        <td mat-cell *matCellDef="let cliente"> {{ cliente.cidade +'/'+ cliente.uf }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
